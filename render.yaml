# Render Blueprint: Crypto Alerts (Web API + Worker + Telegram Bot)
# Region: Frankfurt • Plan: Free • Payments: PayPal

services:
  # ─────────────────────────────── WEB (FastAPI) ───────────────────────────────
  - type: web
    name: crypto-alerts-web
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    # ASGI (FastAPI) μέσω gunicorn + uvicorn worker
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker server_combined:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      # σταθερά
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: ENV
        value: production

      # συμπλήρωσε χειροκίνητα μετά το create (sync:false)
      - key: DATABASE_URL              # π.χ. postgresql://USER:P%40SS@HOST:5432/DB?sslmode=require
        sync: false
      - key: ADMIN_KEY                 # για /admin/* και bot cancel endpoint
        sync: false
      - key: ALERTS_SECRET             # για /cron?key=...
        sync: false

      # Telegram (αν χρειαστεί να στείλει μηνύματα το Web)
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID          # optional
        sync: false

      # PayPal
      - key: PAYPAL_ENV                # sandbox ή live
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_WEBHOOK_ID
        sync: false

  # ───────────────────────────── BACKGROUND WORKER ─────────────────────────────
  - type: worker
    name: crypto-alerts-worker
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python worker.py
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: ENV
        value: production

      - key: DATABASE_URL
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

      # κάθε πόσα δευτερόλεπτα τρέχει ο κύκλος alerts + premium downgrade
      - key: WORKER_INTERVAL_SECONDS
        value: "60"

  # ─────────────────────────────── TELEGRAM BOT ────────────────────────────────
  - type: worker
    name: crypto-alerts-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: ENV
        value: production

      - key: DATABASE_URL
        sync: false
      - key: BOT_TOKEN                # από @BotFather
        sync: false
      - key: TELEGRAM_CHAT_ID        # optional
        sync: false
      - key: WEB_URL                 # π.χ. https://crypto-alerts-2-web.onrender.com
        sync: false
      - key: ADMIN_KEY               # το ίδιο με του Web (για /billing/paypal/cancel)
        sync: false
